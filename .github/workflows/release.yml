name: Release
on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            bottle_tag: arm64_sequoia
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bottle_tag: x86_64_linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Package bottle
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p "tandem/${VERSION}/bin"
          cp "target/${{ matrix.target }}/release/tandem" "tandem/${VERSION}/bin/"
          tar czf "tandem-${VERSION}.${{ matrix.bottle_tag }}.bottle.tar.gz" "tandem/${VERSION}/"
      - uses: actions/upload-artifact@v4
        with:
          name: bottle-${{ matrix.bottle_tag }}
          path: "*.bottle.tar.gz"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: "*.bottle.tar.gz"

  update-tap:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Update homebrew formula
        env:
          GH_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SOURCE_SHA=$(curl -sL "https://github.com/laulauland/tandem/archive/refs/tags/v${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          ARM64_SHA=$(shasum -a 256 "tandem-${VERSION}.arm64_sequoia.bottle.tar.gz" | cut -d' ' -f1)
          LINUX_SHA=$(shasum -a 256 "tandem-${VERSION}.x86_64_linux.bottle.tar.gz" | cut -d' ' -f1)

          cat > /tmp/tandem.rb << RUBY
          class Tandem < Formula
            desc "jj workspaces over the network â€” one server, many agents, real files"
            homepage "https://github.com/laulauland/tandem"
            url "https://github.com/laulauland/tandem/archive/refs/tags/v${VERSION}.tar.gz"
            sha256 "${SOURCE_SHA}"
            license "MIT"

            bottle do
              root_url "https://github.com/laulauland/tandem/releases/download/v${VERSION}"
              sha256 arm64_sequoia: "${ARM64_SHA}"
              sha256 x86_64_linux: "${LINUX_SHA}"
            end

            depends_on "rust" => :build

            def install
              system "cargo", "install", *std_cargo_args
            end

            test do
              assert_match "tandem", shell_output("#{bin}/tandem --help")
            end
          end
          RUBY

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' /tmp/tandem.rb

          EXISTING_SHA=$(gh api repos/laulauland/homebrew-tap/contents/Formula/tandem.rb --jq '.sha')
          gh api repos/laulauland/homebrew-tap/contents/Formula/tandem.rb \
            --method PUT \
            --field message="tandem ${VERSION}" \
            --field content="$(base64 -w0 /tmp/tandem.rb)" \
            --field sha="${EXISTING_SHA}"
